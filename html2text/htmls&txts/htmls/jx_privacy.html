nt-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">4.12.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我们将持续为您提供优质服务，若因特殊原因导致我们的部分或全部产品与</span><span style=\"font-family: 微软雅黑;\">/或服务被迫停止运营，我们将</span></span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">至少提前三十日</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">以公告或其他合理、有效的方式</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">向您发出通知</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">，</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">并在终止服务或运营后对您的信息进行删除或匿名化处理</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">（但法律法规另有规定或监管部门另有要求的除外）</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.2000pt; text-indent: -20.2000pt; mso-char-indent-count: -2.0200; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level1 lfo3;\"><a name=\"我们如何存储和保护您的个人信息\"></a><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们如何存储</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">和保护</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">您的</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">个人</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">信息</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; text-indent: -28.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.1.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">个人信息的存储</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; mso-para-margin-left: 0.0000gd; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.1.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">存储信息的地点</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">：</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们遵守法律法规的规定，将</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">您的个人信息</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">存储于</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">中国</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">境内。目前我们不会跨境传输或存储您的个人信息。</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">如我们因业务等需要，确需向中华人民共和国境外提供个人信息的，我们应具备法律规定的条件（通过国家网信部门组织的安全评估或按照国家网信部门制定的标准合同与境外接收方订立合同，约定双方的权利和义务等），并将向您告知境外接收方的名称或者姓名、联系方式、处理目的、处理方式、个人信息的种类以及您向境外接收方行使个人信息主体权利的方式和程序等事项，取得您的单独同意。我们将采取必要措施，保障境外接收方处理个人信息的活动达到中国法律规定的个人信息保护标准</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; mso-para-margin-left: 0.0000gd; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.1.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">存储信息的期限</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">：</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">一般而言，我们仅为实现目的所必需的最短时间内或法律法规规定的条件下存储您的个人信息</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">在您主动删除个人信息、注销</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">或超出必要的存储期限后，我们会</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">对您的个人信息进行删除或匿名化处理</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">，</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">但法律法规另有规定的除外。</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我们判断个人信息的必要存储期限主要依据以下标准：（</span><span style=\"font-family: 微软雅黑;\">1）维护相应交易及业务记录，以应对您可能的查询或投诉；（2）保证我们为您提供服务的安全和质量；（3）您是否同意更长的留存期间。</span></span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; mso-para-margin-left: 0.0000gd; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.1.3.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">当我们的产品或服务发生停止运营的情形时，我们将采取合适的方式（推送通知、站内信、公告等形式）通知您，并在合理的期限内删除或匿名化处理您的个人信息，法律法规另有规定的除外</span><span style=\"font-family: 微软雅黑; line-height: 150%; font-size: 10pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; mso-para-margin-left: 0.0000gd; text-indent: -28.3500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.2.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">信息安全保障措施</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.2.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">为保障您的个人信息安全，我们在合理的安全水平内使用各种安全保护措施来保障您的信息，防止数据遭到未经授权访问、公开披露、使用、修改、损坏或丢失。例如，我们使用加密技术（如</span><span style=\"font-family: 微软雅黑;\">SSL）、匿名化处理等手段来保护您的个人信息。此外，我们还会不断加强安装在您设备端的软件的安全能力。例如，我们会在您的设备本地完成部分信息加密工作，以巩固安全传输；我们会了解您设备安装的应用信息和运行的进程信息，以预防病毒、木马等恶意程序。</span></span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.2.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们建立专门的管理制度、审批流程和组织确保信息安全。例如，我们严格限制访问信息的人员范围，要求他们遵守保密义务，并进行审查。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.2.3.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们鼓励我们的工作人员学习信息安全知识、提高个人信息安全保护意识，并定期或不定期对我们的工作人员进行信息安全培训。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; mso-para-margin-left: 0.0000gd; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.2.4.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">若不幸发生个人信息泄露等安全事件，按照法律法规要求，我们会启动应急预案，阻止安全事件扩大，并及时告知您：安全事件的基本情况和可能的影响、我们已采取或将要采取的处置措施、您可自主防范和降低风险的建议、对您的补救措施等。我们将及时将事件相关情况以邮件、信函、电话、推送通知等方式告知您，难以逐一告知用户时，我们会采取合理、有效的方式发布公告。同时，我们还将按照监管部门要求，主动上报个人信息安全事件的处置情况。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">5.2.5.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">互联网环境并非百分之百安全，当出现下列非因我们过错而对您的信息造成泄露及由此造成的损害结果，我们无需承担任何责任：</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l1 level1 lfo13;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(1)&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">&nbsp;<span style=\"font-family: 微软雅黑;\">任何由于黑客攻击、计算机病毒侵入或发作、因政府管制而造成的暂时性关闭等影响网络正常经营之不可抗力而造成的个人资料泄露、丢失、被盗用或被篡改等。</span></span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l1 level1 lfo13;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(2)&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">在使用酷</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">服务的过程中链接到其它网站或因接受来自第三方的服务所造成之个人资料泄露及由此而导致的任何法律争议和后果。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l1 level1 lfo13;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(3)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">如您在使用</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我聚星</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">服务（例如</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">聊天</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">、评论等）的过程中主动公开、上传、发布或向第三方提供您的个人信息的，其他用户可能会收集您的个人信息。</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l1 level1 lfo13;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(4)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">其他用户发布的包含您或您未成年被监护人（子女）的肖像、声音、姓名、年龄等素材信息的内容。若您不同意我们在酷</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">产品和服务中展示前述内容，请您通过下述第</span><span style=\"font-family: 微软雅黑;\">8条联系方式和我们联系。</span></span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.2000pt; text-indent: -20.2000pt; mso-char-indent-count: -2.0200; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level1 lfo3;\"><a name=\"我们如何保护未成年人的个人信息\"></a><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">6.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们如何保护未成年人的个人信息</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.3500pt; text-indent: -21.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">6.1.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">若您是</span><span style=\"font-family: 微软雅黑;\">18周岁以下的未成年人，在注册、使用</span></span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我聚星</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">产品或服务前，应事先取得父母或监护人的同意，并在父母或监护人指导下使用</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我聚星</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">服务。</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.3500pt; text-indent: -21.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">6.2.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">若您是</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">14</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">周岁以下的儿童，请您通知您的父母或监护人</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">陪同</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">阅读本隐私政策及</span></strong><a href=\"https://jx.kuwo.cn/ether/jx_privacy_child.html\"><strong><u><span class=\"15\" style=\"font-family: 微软雅黑; line-height: 150%; color: #800080; font-size: 10pt;\"><span style=\"font-family: 微
