"childIds":[],"childrenInited":false,"props":{"key":4,"content":"<p>\t<span style=\"font-size: 10pt;\">酷我聚星致力于保护使用我们产品或服务的儿童的个人信息。《酷我聚星儿童隐私政策》（以下简称“本政策”）和《酷我聚星隐私政策》旨在向监护人（以下简称“您”）和儿童说明我们如何收集、使用、存储和处理儿童的个人信息，以及我们为您与儿童提供的访问、更正、删除和保护这些信息的方式。除另有约定外，本政策所用术语和缩略词与《酷我聚星用户服务协议》、《酷我聚星隐私政策》中的术语和缩略词具有相同的涵义。</span></p><p><strong style=\"font-size: 10pt;\">儿童监护人特别说明：</strong></p><p>\t<span style=\"font-size: 10pt;\">如果您是儿童用户的监护人，请您仔细阅读和选择是否同意本政策。我们希望请您与我们共同保护儿童的个人信息，教育引导儿童增强个人信息保护意识和能力，指导、提醒和要求他们在未经您同意的情况下，不向任何网络产品和服务提供者提供任何个人信息。</span></p><p><strong style=\"font-size: 10pt;\">儿童特别说明：</strong></p><p>\t<span style=\"font-size: 10pt;\">如果你是14周岁以下的未成年人，你需要和你的监护人一起仔细阅读本政策，并在征得你的监护人同意后，使用我们的产品、服务或向我们提供信息。</span></p><p>\t<span style=\"font-size: 10pt;\">&nbsp;</span></p><p>\t<strong style=\"font-size: 10pt;\">请您在仔细阅读、充分理解</strong><a href=\"https://jx.kuwo.cn/ether/jx_privacy.html\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"font-size: 10pt;\"><strong>《酷我聚星隐私政策》</strong></a><strong style=\"font-size: 10pt;\">和本政策后，选择是否同意相关隐私政策以及是否同意您和您监护的儿童使用我们的产品或服务。如果您不同意相关隐私政策和本政策的内容或不同意提供服务所必要的信息，将可能导致我们的部分产品或服务无法正常运行，或者无法达到我们拟达到的服务效果，您和您监护的儿童可能无法正常使用我们的部分产品、服务或相关的具体业务功能。</strong></p><p>\t<strong style=\"font-size: 10pt;\">您点击“同意”即表示您同意我们按照</strong><a href=\"https://jx.kuwo.cn/ether/jx_privacy.html\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"font-size: 10pt;\"><strong>《酷我聚星隐私政策》</strong></a><strong style=\"font-size: 10pt;\">和本政策的约定收集、使用和处理您和您监护的儿童的信息。本政策中与您和您监护的儿童的权益（可能）密切相关的重要条款，我们已采用加粗字体来特别提醒您，请您重点查阅。</strong></p><p>\t<span style=\"font-size: 10pt;\">如您在阅读本政策过程中有任何疑问或权利请求等个人信息相关事宜的，我们为您提供了专门的反馈渠道，具体参见本政策“联系我们”章节。</span></p><p><span style=\"font-size: 10pt;\">1.</span><span style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><a href=\"#1\" rel=\"noopener noreferrer\" style=\"font-size: 10pt; color: purple;\">本政策的适用范围</a></p><p><span style=\"font-size: 10pt;\">2.</span><span style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><a href=\"#2\" rel=\"noopener noreferrer\" style=\"font-size: 10pt;\">我们如何收集和使用儿童个人信息</a></p><p><span style=\"font-size: 10pt;\">3.</span><span style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><a href=\"#3\" rel=\"noopener noreferrer\" style=\"font-size: 10pt;\">共享、转移、披露儿童个人信息的情形</a></p><p><span style=\"font-size: 10pt;\">4.</span><span style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><a href=\"#4\" rel=\"noopener noreferrer\" style=\"font-size: 10pt;\">存储儿童个人信息</a></p><p><span style=\"font-size: 10pt;\">5.</span><span style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><a href=\"#5\" rel=\"noopener noreferrer\" style=\"font-size: 10pt;\">管理儿童个人信息</a></p><p><span style=\"font-size: 10pt;\">6.</span><span style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><a href=\"#6\" rel=\"noopener noreferrer\" style=\"font-size: 10pt;\">联系我们</a></p><p id=\"1\"><strong style=\"font-size: 10pt;\">1.</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">本政策的适用范围</strong></p><p>\t<span style=\"font-size: 10pt;\">本政策仅适用于我们具有专门面向14周岁以下的儿童的功能模块的产品或服务，或者需要用户输入生日、年龄信息等能识别用户年龄的产品或服务，针对不能识别或不主动识别用户年龄的产品或服务，则视产品实际情况适用/参照适用《酷我聚星隐私政策》。在适用本政策的情况下，如本政策与《酷我聚星隐私政策》的条款规定存在不一致的，以本政策为准。</span></p><p>\t<span style=\"font-size: 10pt;\">特别说明：</span></p><p>\t<span style=\"font-size: 10pt;\">绝大多数情形下我们无法识别使用我们的产品与/或服务的具体人员信息是否属于儿童个人信息，如：我们无法判断收集和处理的设备信息、个人上网记录等不具备明显年龄识别特征的个人信息是否属于儿童个人信息。为更好的保护儿童个人信息，我们对在您/您的孩子使用我们产品与/或服务的过程中收集的识别为您的孩子的个人信息，我们将按照本政策进行处理和保护。</span></p><p id=\"2\"><strong style=\"font-size: 10pt;\">2.</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">我们如何收集和使用儿童个人信息</strong></p><p>\t<span style=\"font-size: 10pt;\">酷我聚星严格遵守法律法规的规定及与用户的约定，根据用户选择产品或服务的具体情况，收集您和您监护的儿童的以下个人信息：</span></p><p>\t<span style=\"font-size: 10pt;\">针对我们专门面向14周岁以下的儿童的产品和服务或产品和服务的部分功能板块，或需要用户输入生日、年龄信息等能识别用户年龄的产品或服务，如注册或使用这类产品或服务，我们会要求用户填写个人生日信息，以识别该用户是否为14周岁以下的儿童，并按照法律法规的规定，在获得监护人同意之后才允许儿童继续使用相关产品或服务。</span></p><p>\t<span style=\"font-size: 10pt;\">在儿童使用产品或服务过程中，我们会收集和使用相关信息，具体请查阅《酷我聚星隐私政策》“我们如何收集和使用您的个人信息”一节，详细了解我们如何收集和使用其他儿童个人信息。</span></p><p>\t<span style=\"font-size: 10pt;\">如我们需要超出上述收集范围收集您或您监护的儿童的个人信息，我们将再次告知您，并征得您的同意。</span></p><p>\t<strong style=\"font-size: 10pt;\">请您理解，您可以选择是否填写或向我们提供特定的信息，但您如果不填写或提供某些特定的信息，将可能导致我们的部分产品或服务无法正常运行，或者无法达到我们拟达到的服务效果，您和您监护的儿童可能无法正常使用我们的部分产品、服务或相关的具体业务功能。</strong></p><p id=\"3\"><strong style=\"font-size: 10pt;\">3.</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">共享、转移、披露儿童个人信息的情形</strong></p><p>\t<span style=\"font-size: 10pt;\">我们遵照法律法规的规定，严格限制共享、转移、披露儿童个人信息的情形。</span></p><p>\t<span style=\"font-size: 10pt;\">一般情况下，酷我聚星不会向第三方分享儿童的个人信息。我们仅在监护人事先同意的情况下，才可能与第三方分享儿童的个人信息。</span></p><p>\t<span style=\"font-size: 10pt;\">我们会将部分儿童个人信息（如儿童用户名、帐号、密码，以及该儿童用户在我们某些产品和服务中的交易内容等）与监护人进行分享，监护人可以访问和管理相关个人信息。</span></p><p>\t<span style=\"font-size: 10pt;\">仅为实现外部处理的目的，我们可能会与第三方合作伙伴（第三方服务供应商、承包商、代理、应用开发者等，例如，代表我们发出电子邮件或推送通知的通讯服务提供商）分享儿童的个人信息，让他们按照我们的隐私政策以及相关的保密和安全政策来为我们处理上述信息。</span></p><p>\t<span style=\"font-size: 10pt;\">如我们委托第三方处理儿童个人信息的，我们会对受委托方及委托行为等进行安全评估，签署委托协议，要求受委托方的处理行为不得超出我们的授权范围，我们委托第三方处理儿童个人信息主要用于以下用途：</span></p><p><span style=\"font-size: 10pt;\">（1）向儿童提供我们的服务；</span></p><p><span style=\"font-size: 10pt;\">（2）实现“我们如何收集和使用儿童个人信息”部分所述目的；</span></p><p><span style=\"font-size: 10pt;\">（3）履行我们在《酷我聚星隐私政策》和本政策中的义务和行使我们的权利；</span></p><p><span style=\"font-size: 10pt;\">（4）理解、维护和改善我们的服务。</span></p><p>\t<span style=\"font-size: 10pt;\">如我们与上述第三方分享您和儿童的信息，我们将进行安全评估并采用加密、匿名化、去标识化处理等手段保障您和儿童的信息安全。</span></p><p>\t<span style=\"font-size: 10pt;\">随着我们业务的持续发展，当发生合并、收购、资产转让等交易导致向第三方转移您和儿童的个人信息时，我们将通过推送通知、公告等形式告知您相关情形，按照法律法规及不低于本政策所要求的标准继续保护或要求新的管理者继续保护您和儿童的个人信息。</span></p><p>\t<span style=\"font-size: 10pt;\">我们可能对外公开并与我们的合作伙伴分享经统计加工后不含身份识别内容的信息，用于了解用户如何使用我们服务或让公众了解我们服务的总体使用趋势。</span></p><p>\t<span style=\"font-size: 10pt;\">一般情况下，我们禁止对外披露儿童个人信息，但我们可能基于以下目的披露儿童的个人信息：</span></p><p><span style=\"font-size: 10pt;\">（1）遵守适用的法律法规等有关规定；</span></p><p><span style=\"font-size: 10pt;\">（2）遵守法院判决、裁定或其他法律程序的规定；</span></p><p><span style=\"font-size: 10pt;\">（3）遵守相关政府机关或其他法定授权组织的要求；</span></p><p><span style=\"font-size: 10pt;\">（4）我们有理由确信需要遵守法律法规等有关规定；</span></p><p><span style=\"font-size: 10pt;\">（5）为执行相关服务协议或本政策、维护社会公共利益，为保护我们的客户、我们或我们的关联公司、其他用户或雇员的人身财产安全或其他合法权益合理且必要的用途。</span></p><p id=\"4\"><strong style=\"font-size: 10pt;\">4.</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">存储儿童个人信息</strong></p><p>\t<span style=\"font-size: 10pt;\">酷我聚星会采取加密等技术措施存储儿童个人信息，确保信息安全。酷我聚星存储儿童个人信息，不会超过实现其收集、使用目的所必需的期限。请查阅《酷我聚星隐私政策》“我们如何存储和保护您的个人信息”章节，详细了解我们如何存储和保护儿童个人信息。</span></p><p>\t<span style=\"font-size: 10pt;\">当我们的产品或服务发生停止运营的情形或您和儿童的个人信息存储期限届满时，我们将采取例如，推送通知、公告等形式通知您和儿童，并在合理的期限内删除或匿名化处理您和儿童的个人信息。</span></p><p id=\"5\"><strong style=\"font-size: 10pt;\">5.</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">管理儿童个人信息</strong></p><p>\t<span style=\"font-size: 10pt;\">在儿童用户使用酷我产品或服务期间，为了您和儿童可以更加便捷地访问、更正、删除相关个人信息，我们在产品设计中为您提供了相应的操作设置，您也可以通过我们提供的联系方式，来反馈和咨询相关信息。我们会在核实您反馈的问题后及时与您联系。请您理解，在核实过程中，我们可能需要您提供儿童帐号、儿童出生日期、联系方式等个人信息，以便在完成身份验证和问题核实后继续响应您的需求。</span></p><p><strong style=\"font-size: 10pt;\">5.1</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">访问儿童个人信息</strong></p><p>\t<span style=\"font-size: 10pt;\">您和您监护的儿童可以查看儿童用户在使用我们产品或服务中提供或产生的个人信息，包括但不限于用户名、密码、头像、昵称、性别、主动发布的内容等。</span></p><p><strong style=\"font-size: 10pt;\">5.2</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">更正儿童个人信息</strong></p><p>\t<span style=\"font-size: 10pt;\">当您和您监护的儿童发现我们收集、使用和处理的儿童个人信息有错误时，可以联系我们进行更正。我们会在完成身份验证和核实问题后，及时采取措施予以更正。</span></p><p><strong style=\"font-size: 10pt;\">5.3</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">删除儿童个人信息</strong></p><p>\t<span style=\"font-size: 10pt;\">如存在以下情况，您和您监护的儿童可以请求我们删除收集、使用和处理的儿童个人信息。我们会在完成身份验证和核实问题后，及时采取措施予以删除。</span></p><p>\t<span style=\"font-size: 10pt;\">（1）若我们违反法律、行政法规的规定或者双方的约定收集、存储、使用、转移、披露儿童个人信息；</span></p><p><span style=\"font-size: 10pt;\">（2）若我们超出目的范围或者必要期限收集、存储、使用、转移、披露儿童个人信息；</span></p><p><span style=\"font-size: 10pt;\">（3）您撤回同意；</span></p><p><span style=\"font-size: 10pt;\">（4）您或您监护的儿童通过注销等方式终止使用产品或者服务的。</span></p><p>\t<strong style=\"font-size: 10pt;\">但请注意，若您和被监护儿童要求我们删除特定儿童个人信息，可能导致该儿童用户无法继续使用我们的产品和服务或产品和服务中的某些具体业务功能。 如您发现在未事先征得您同意的情况下收集了您儿童的个人信息，请及时联系我们，我们会设法尽快删除相关数据。</strong></p><p id=\"6\"><strong style=\"font-size: 10pt;\">6.</strong><strong style=\"font-size: 7pt;\">&nbsp;&nbsp;&nbsp;&nbsp;</strong><strong style=\"font-size: 10pt;\">联系我们</strong></p><p class=\"ql-align-right\">\t<span style=\"font-size: 10pt;\">我们设立了专门的个人信息保护团队和个人信息保护负责人，如果您对本隐私政策或个人信息保护相关事宜有任何疑问或投诉、建议时，您可以通过书面函件（地址：北京市朝阳区天辰东路7号国家会议中心 酷我分公司法务部&nbsp;电话：010-80121810&nbsp;邮编：100105）或电子邮件的方式（邮箱：support@kuwo.cn）与我们进行联系，我们将在收到函件或电子邮件后十五日内予以回复。</span></p>"},"style":{"padding":"12px 15px","minHeight":"40px","color":"#000","left":"2px","top":"-3px"},"propsGlobalKeys":{"undefined":"","key":"","content":""},"isVisible":true},"sYiMMw":{"id":"sYiMMw","type":"Link","alias":"","parentId":1,"childIds":[],"childrenInited":false,"props":{"key":"sYiMMw","content":"点击下载","href":"https://fxbssdl.kgimg.com/bss/fxams/1d337e28ea879b564fef227ecb417afe.pdf","target":""},"style":{"position":"absolute","display":"inline-flex","WebkitBoxOrient":"vertical","WebkitBoxDirection":"normal","WebkitFlexDirection":"column","flexDirection":"column","left":"3px","top":"3px"},"propsGlobalKeys":{"isShow":"{\"type\":\"g\",\"children\":[{\"value\":\"!{{ios}}\",\"type\":\"v\"}]}"},"isVisible":true,"group":"通用"},"pRgrus":{"id":"pRgrus","type":"Link","alias":"","parentId":9,"childIds":[],"childrenInited":false,"props":{"key":"pRgrus","content":"点击下载","href":"https://fxbssdl.kgimg.com/bss/fxams/d37f830e72d917069608cf47c2f4c6cd.pdf","target":""},"style":{"position":"absolute","display":"inline-flex","WebkitBoxOrient":"vertical","WebkitBoxDirection":"normal","WebkitFlexDirection":"column","flexDirection":"column","left":"0px","top":"0px"},"propsGlobalKeys":{"isShow":"{\"type\":\"g\",\"children\":[{\"value\":\"!{{ios}}\",\"type\":\"v\"}]}"},"isVisible":true,"group":"通用"},"voVhSQ":{"id":"voVhSQ","type":"MCEText","alias":"","parentId":3,"childIds":[],"childrenInited":false,"props":{"key":"voVhSQ","content":"<p class=\"MsoNormal\" style=\"mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">版本更新提示</span></strong></p>\n<p class=\"MsoNormal\" style=\"mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为了更好地保障您的权益，我们于近日更新了《</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我聚星</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">隐私政策》。本次更新的内容主要包括：</span></p>\n<p class=\"MsoNormal\" style=\"mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l11 level1 lfo1;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1．</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">优化了部分信息的获取与使用规则表述。</span></p>\n<p class=\"MsoNormal\" style=\"mso-layout-grid-align: none;  line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">您同意本隐私政策表示您已经了解并同意在相关场景下，为实现功能运行，我们将对您的相关个人信息进行处理。但这并不代表只要您开始使用我们的产品与</span><span style=\"font-family: 微软雅黑;\">/或服务，我们将处理本隐私政策中涉及的全部个人信息；仅当您使用特定功能时，我们才会根据&ldquo;最小必要&rdquo;原则，为实现向您提供服务的目的，处理您的相关个人信息。</span></span></strong></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">除本隐私政策外，在特定场景下，我们将以及时告知的方式（包括但不限于更新本隐私政策、重新签署文件、页面提示、弹窗、站内信、邮件、网站公告或其他便于您获知的方式）另行向您详细说明对应信息的处理目的、方式、范围等规则。</span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">本隐私政策主要向您说明如下信息</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">：</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 1.3000pt; text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l9 level1 lfo2;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1．</span><!--[endif]--><a href=\"#item_1\"><u><span class=\"15\" style=\"font-family: 微软雅黑; line-height: 150%; color: #800080; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">我们如何收集和使用您的</span></span></u><u><span class=\"15\" style=\"font-family: 微软雅黑; line-height: 150%; color: #800080; font-size: font-kerning: 1.0000pt;\">9．</span><!--[endif]--><a href=\"#其他\"><u><span class=\"16\" style=\"font-family: 微软雅黑; line-height: 150%; color: #0000ff; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">其他</span></span></u></a></p>\n<p class=\"MsoNormal\" style=\"mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">&nbsp;</span></p>\n<p class=\"MsoNormal\" style=\"box-sizing: inherit; margin-left: 21.25pt; font-size: 23.04px; font-weight: 400; font-family: 'Microsoft YaHei', -apple-system-font, 黑体, 'Helvetica Neue', Helvetica, STHeiTi, sans-serif; text-indent: -21.25pt; line-height: 34.56px;\"><span style=\"box-sizing: inherit; font-size: 10pt; font-weight: bold; font-family: 微软雅黑;\"><a id=\"item_1\"></a>1.&nbsp;</span><span style=\"box-sizing: inherit; font-size: 23.04px;\"><span style=\"box-sizing: inherit; font-size: 10pt; font-weight: bold; font-family: 微软雅黑; line-height: 20px;\">我们如何收集和使用您的</span></span><span style=\"box-sizing: inherit; font-size: 23.04px;\"><span style=\"box-sizing: inherit; font-size: 10pt; font-weight: bold; font-family: 微软雅黑; line-height: 20px;\">个人</span></span><span style=\"box-sizing: inherit; font-size: 23.04px;\"><span style=\"box-sizing: inherit; font-size: 10pt; font-weight: bold; font-family: 微软雅黑; line-height: 20px;\">信息</span></span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为帮您快速了解我们关于您的个人信息收集、使用的主要情况，我们以清单的方式进行了说明，您可以点击查看</span><a href=\"https://jx2.kuwo.cn/ether/jx_personal_info.html\"><u><span class=\"15\" style=\"font-family: 微软雅黑; line-height: 150%; color: #800080; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">《酷我聚星个人信息收集清单》</span></span></u></a><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我们收集和使用的您的个人信息类型会因产品</span><span style=\"font-family: 微软雅黑;\">/服务的内容不同而有所区别，具体以产品/服务实际提供为准。为提供完善的体验，我们会不断改进我们的产品和服务，并可能因此需要收集和使用新的个人信息或变更个人信息使用目的或方式。如果某一需要收集和使用您的个人信息的功能或场景未能在本隐私政策中予以说明的，或者我们超出了与收集您的个人信息时所声称的目的及具有直接或合理关联范围的，我们会再次向您告知，并根据法律法规的相关要求征得您的同意。</span></span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">请您理解，部分个人信息的获取或收集需要您授予我们特定系统权限方可实现。您可以通过查看</span><a href=\"https://jx.kuwo.cn/ether/jx_authority_desc.html\"><u><span class=\"15\" style=\"font-family: 微软雅黑; line-height: 150%; color: #800080; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">《酷我聚星应用权限说明》</span></span></u></a><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">了解我们基于您授予的系统权限而收集的信息详情。为避免行文繁琐，下文涉及相关个人信息收集规则时对于权限申请将不再赘述。位置、相机、相册（存储）、麦克风、日历等系统权限并不会默认开启，只有在您触发相关业务功能时，我们才会向您申请相关权限并获取相应信息（如涉及）。请您放心，我们申请访问的权限只限于实现特定的功能所必需，并且您可以随时撤回系统权限的授权。您可以通过设备设置页面相应权限进行管理。同时，您也可以通过</span><span style=\"font-family: 微软雅黑;\">&ldquo;</span></span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">【</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我的】</span><span style=\"font-family: 微软雅黑;\">&mdash;</span></span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">【</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">侧边栏</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">】</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">&mdash;</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">【</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">隐私中心</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">】</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">&mdash;</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">【</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">隐私管理</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">】</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">&mdash;【</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">设备</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">权限设置</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">】</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">&rdquo;开启/取消相应权限。您开启该权限即视为您授权我们可以访问、获取、收集、使用您的相应个人信息；当您取消该授权后，我们将不再收集和使用该信息，也无法再为您提供上述与之对应的服务；但除非您依照法律的规定删除了您的个人信息，否则您的取消行为不会影响我们基于您之前的授权进行的个人信息的处理、存储。如您拒绝或撤回授权系统权限，会使您无法使用相应功能，但并不影响您正常使用产品与/或服务的其他功能。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 0.0000pt; mso-para-margin-left: 0.0000gd; text-indent: 0.0000pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; text-align: justify; text-justify: inter-ideograph; line-height: 150%;\" align=\"justify\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">通常情况下，我们会在以下场景收集和使用您的个人信息：</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; mso-para-margin-left: 0.0000gd; text-indent: -28.3500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; text-align: justify; text-justify: inter-ideograph; line-height: 150%; mso-list: l5 level2 lfo3;\" align=\"justify\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.1.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号注册、登录与绑定</span></strong></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.1.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">当您使用手机号码登录我们的产品时，我们将收集您的手机号码以便为您创建与该手机号码绑定的</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。手机号码是履行国家法律法规关于网络实名制（互联网用户</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">真实身份信息认证）要求的必要信息，如果您拒绝提供手机号码用于注册、登录，我们可能无法为您提供信息发布（包括发布图文、音视频、评论等）功能，但不影响您使用浏览等功能</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.1.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">基于我们与通信运营商的合作，当您使用一键登录功能时，经过您的同意，我们会使用运营商提供的功能识别您设备中的手机号码并为您创建与该手机号码绑定的</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">，以此使您免于密码或动态验证码核验，为您提供快捷的注册、登 人信息将用以完善您的网络身份信息。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.1.4.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">您理解并同意，由于上述用于登录的手机号码、第三方</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">与</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">的绑定关系，为便于我们基于</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">在不同产品中向您提供一致化服务、维护平台及其他用户的人身财产安全或为了便于您有用更加顺畅且更具针对性的使用体验，我们将与适用</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">体系的全部产品（包括酷</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">音乐、</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我聚星</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; /span><span style=\"font-family: 微软雅黑; font-size: 10pt;\">。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.9.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们会根据上述信息来综合判断您</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">、账户及交易风险、进行身份验证、客户服务、检测及防范安全事件、诈骗监测、存档和备份用途，并依法采取必要的记录、审计、分析、处置措施。一旦我们检测出存在或疑似存在</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">安全风险时，我们会使用相关信息进行安全验证与风险排除，确保我们向您提供的产品和服务的安全性，以用来保障您的权益不受侵害。同时，当发生</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">或系统安全问题时，我们会收集这些信息来优化我们的产品和服务</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-au agination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.11.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">您知悉并同意，您向外部第三方（酷</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">关联方不在此限）提供的个人信息，或外部第三方收集的您的个人信息，我们无法获取，更不会使用非常规方式（如恶意干预对方</span><span style=\"font-family: 微软雅黑;\">App数据）擅自以软件程序获得您的个人信息。如果因业务发展的必要而需要从第三方间接收集您的个人信息的，且由我们直接或联合为您提供产品或服务的，我们（或第三方）在收集前会向您明示共享的您个人信息的来源、类型、使用目的、方式和所用于的业务功能、授权同意范围（如果使用方式和范围超出您在第三方原授权范围的，我们会再次征得您的授权同意），此种场景包括您通过第三方账户直接登录我们的产品或服务时，我们从第三方获取的您授权共享的账户信息（头像、昵称）、我们的某些产品/服务由业务合作伙伴提供或者我们与业务合作伙伴共同提供时，为了必要/合理的业务的顺利开展，我们从部分业务合作伙伴处间接收集的您的部分信息、其他方使用我们的产品或服务时所发布的与您相关的内容（评论、动态、图片、照片、视频）</span></span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.11.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">此外，我们会在间接收集您的个人信息前，明确以书面形式（如协议、承诺书）要求该第三方在已经向您告知其共享的信息内容并取得您的明示同意后由我们间接收集您的个人信息，且涉及您的个人敏感信息时，我们要求第三方在提供给我们使用前需经过您的再次确认，并在协议等层面要求第三方对个人信息来源的合法性和合规性作出承诺，若第三方有违反行为的，我们会明确要求对方承担相应法律责任。我们会使用不低于我们对直接收集的用户个人信息同等的保护手段与措施对间接收集的个人信息进行保护</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"18\" style=\"margin-left: 28.3500pt; text-indent: -28.3500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10pt;\">1.12.&nbsp;</span><!--[endif]--><strong><span style=\"font-family: 微软雅黑; font-size: 10pt;\">其他</span></strong></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\">1.12.1.&nbsp;</span><!--[endif]--><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">当您使用附近功能、同城功能时，我们</span></span><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">将</span></span><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">需要申请</span></span><strong><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">获取您的位置权限，并在您授权后</span></span></strong><strong><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">通过您的</span><span style=\"font-family: 微软雅黑;\">GPS信息、WLAN等网络位置信息（包括附近的WiFi）、蓝牙和基站ID（cellID）等信息</span></span></strong><strong><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">收集您的地理位置信息，地理位置信息用于提供附近主播、同城主播服务。</span></span></strong><span style=\"font-family: 微软雅黑; font-size: 10pt; background-color: #ffffff;\"><span style=\"font-family: 微软雅黑;\">位置信息属于个人敏感信息</span></ p;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-weight: normal; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">若您LIVE过程中使用</span><span style=\"font-family: 微软雅黑;\">&ldquo;虚拟主播LIVE&rdquo;功能、美颜功能、魔法表情功能、面部效果礼物功能（脸萌礼物）、人脸贴纸功能，我们会通过合作方（字节跳动SDK、商汤SDK）提供的技术接口及深度信息相机收集您的</span></span><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">个人面部信息</span></strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-weight: normal; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">，包括您的表情变化。在此过程中，除非获得您的单独同意，我们不会回传、存储您的任何面部信息，也不会将您的面部信息共享给合作方。若您不同意我们收集这些信息，您可以选择不使用前述功能，我们将不会使用相关技术对您进行面部跟踪并收集您的面部信息。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10pt;\">1.12.3.&nbsp;</span><!--[endif]--><span style=\"font-family: 微软雅黑; font-size: 10pt;\">当您使用开播提醒功能时，我们将需要</span><strong><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">读取</span><span style=\"font-family: 微软雅黑;\">/写入您设备的日历权限，并收集您的日历信息（个人信息）</span></span></strong><span style=\"font-family: 微软雅黑; font-size: 10pt;\">。</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">若</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">您拒绝提供的仅会使您无法使用该功能，但并不影响您正常使用产品与</span><span style=\"font-family: 微软雅黑;\">/或服务的其他功能。</span></span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10pt;\">1.12.4.&nbsp;</span><!--[endif]--><span style=\"font-family: 微软雅黑; font-size: 10pt;\">当您使用语音听写功能时，我们将需要</span><strong><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">获取您设备的麦克风权限</span><span style=\"font-family: 微软雅黑;\">/语音识别权限，并收集您</span></span></strong><strong><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10pt;\">提供的语音信息</span></strong><strong><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10pt;\">（个人信息）</span></strong><span style=\"font-family: 微软雅黑; font-size: 10pt;\">。</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">若</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; mso-bidi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">您拒绝提供的仅会使您无法使用该功能，但并不影响您正常使用产品与</span><span style=\"font-family: 微软雅黑;\">/或服务的其他功能。</span></span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: normal; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.12.5.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-weight: normal; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">当您在使用快捷复制功能复制房间号、用户</span><span style=\"font-family: 微软雅黑;\">ID、领券码等文字，或使用搜索、聊天、发布</span></span><span style=\"font-family: 微软雅黑; font-size: 10pt;\">内容</span><span style=\"font-family: 微软雅 !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.12.7.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们可能会收集您使用我们的产品或服务时的特定信息做一些其他合理用途，包括：调查问卷回复、运营活动、您与</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我聚星</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">/我们的合作伙伴之间互动时我们获得的相关信息，以用于研发和改进、综合统计、数据分析或加工等处理、经您同意或授权的其他用途、遵守法律规定或其他一些合理用途。</span></p>\n<p class=\"18\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10pt;\">1.12.8.&nbsp;</span><!--[endif]--><strong><span style=\"font-family: 微软雅黑; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">根据相关法律法规对于互联网账号管理的监管要求，为维护网络安全和良好的网络内容生态，我们会在您的个人主页内展示您的</span><span style=\"font-family: 微软雅黑;\">IP归属地（境内IP地址展示至省/自治区/直辖市、境外IP地址展示至国家/地区，具体信息以网络运营商数据为准）。</span></span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; text-indent: -28.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10pt;\">1.13.&nbsp;</span><!--[endif]--><strong><span style=\"font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10pt;\">征得授权同意的例外</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.0000pt; mso-para-margin-left: 2.0000gd; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">根据《个人信息保护法》的规定，以下情形下，我们收集、使用您的个人信息，无需事先取得您的同意：</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l0 level1 lfo5;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(1)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为订立、履行您作为一方当事人的合同所必需；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l0 level1 lfo5;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(2)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为履行法定职责或者法定义务所必需；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l0 level1 lfo5;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(3)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为应对突发公共卫生事件，或者紧急情况下为保护自然人的生命健康和财产安全所必需；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l0 level1 lfo5;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(4)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为公共利益实施新闻报道、舆论监督等行为，在合理的范围内处理个人信息；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l0 level1 lfo5;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(5)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">依照《个人信息保护法》的规定在合理的范围内处理个人自行公开或者其他已经合法公开的个人信息；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l0 level1 lfo5;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(6)&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">法律、行政法规规定的其他情形</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 0.0000pt; text-indent: 0.0000pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10pt;\">1.14.&nbsp;</span><!--[endif]--><strong><span style=\"font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10pt;\">请您理解，我们向您提供的功能和服务是不断更新和发展的，如果某一功能或服务未在前述说明中且收集了您的个人信息，我们会通过更新本隐私政策、启动或浏览界面提示、弹窗、网站公告、站内信、交互流程、网站公告等方式另行向您说明信息收集的内容、范围和目的。</span></strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">在此过程中，如果您对相关事宜有任何疑惑的，可以通过本隐私政策第</span><span style=\"font-family: 微软雅黑;\">8条提供的方式联系我们，我们会尽快为您作出解答</span></span><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></strong></p>\n<p class=\"MsoNormal\" style=\"box-sizing: inherit; margin-left: 21.2pt; font-size: 23.04px; font-weight: 400; font-family: 'Microsoft YaHei', -apple-system-font, 黑体, 'Helvetica Neue', Helvetica, STHeiTi, sans-serif; text-indent: -20.2pt; line-height: 34.56px;\"><span style=\"box-sizing: inherit; font-size: 10pt; font-weight: bold; font-family: 微软雅黑;\">2.&nbsp;</span><span style=\"box-sizing: inherit; font-size: 23.04px;\"><span style=\"box-sizing: inherit; font-size: 10pt; font-weight: bold; font-family: 微软雅黑; line-height: 20px;\"><a style=\"box-sizing: inherit; font-size: 13.3333px;\" name=\"我们如何使用Cookie以及同类技术\"></a><span style=\"box-sizing: inherit; font-size: 13.3333px; font-weight: bold;\">我们如何使用</span><span style=\"box-sizing: inherit; font-size: 13.3333px; font-weight: bold;\">Cookie以及同类技术</span></span></span></p>\n<p class=\"18\" style=\"margin-left: 0.0000pt; text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">Cookie 和同类技术是互联网中普遍使用的技术。当您使用我们的产品或服务时，我们可能会使用相关技术收集您的信息。我们使用 Cookie 和同类技术主要为了实现以下功能或服务：</span></p>\n<p class=\"18\" style=\"margin-left: 20.0000pt; mso-para-margin-left: 0.0000gd; text-indent: -20.0000pt; mso-char-indent-count: -2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">2.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">保障产品与服务的安全、高效运转：我们可能会设置认证与保障安全性的</span><span style=\"font-family: 微软雅黑;\">Cookie 或匿名标识符，使我们确认您是否安全登录服务，或者是否遇到盗用、欺诈及其他不法行为。这些技术还会帮助我们改进服务效率，提升登录和响应速度。</span></span></p>\n<p class=\"18\" style=\"margin-left: 20.0000pt; mso-para-margin-left: 0.0000gd; text-indent: -20.0000pt; mso-char-indent-count: -2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">2.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">帮助您获得更轻松的访问体验：使用此类技术可以帮助您省去重复您填写个人信息、输入搜索内容的步骤和流程（例如：表单填写）。</span></p>\n<p class=\"18\" style=\"margin-left: 20.0000pt; mso-para-margin-left: 0.0000gd; text-indent: -20.0000pt; mso-char-indent-count: -2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">2.3.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">为您推荐、展示、推送您可能感兴趣的内容：我们可能会利用</span> <span style=\"font-family: 微软雅黑;\">Cookie 和同类技术了解您的偏好和使用习惯，进行数据分析，以改善产品服务、推荐用户感兴趣的信息或功能，并优化您对广告的选择。</span></span></p>\n<p class=\"18\" style=\"margin-left: 20.0000pt; mso-para-margin-left: 0.0000gd; text-indent: -20.0000pt; mso-char-indent-count: -2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">2.4.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">您可以通过浏览器设置拒绝或管理</span><span style=\"font-family: 微软雅黑;\">Cookie以及同类技术的使用。但请注意，如果停用Cookie，您可能无法享受最佳的服务体验，某些服务也可能无法正常使用。</span></span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.2000pt; text-indent: -20.2000pt; mso-char-indent-count: -2.0200; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level1 lfo3;\"><a name=\"我们如何共享、转让和公开披露您的个人信息\"></a><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们如何共享、转让和公开披露您的</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">个人</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">信息</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; text-indent: -28.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">共享</span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我们在遵守</span><span style=\"font-family: 微软雅黑;\">&ldquo;合法正当、最小必要、目的明确原则&rdquo;的前提下共享您的个人信息。</span></span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">如我们委托第三方处理您的个人信息的，我们将会与受托人约定委托处理的目的、期限、处理方式、个人信息的种类、保护措施以及双方的权利和义务等，并对受托人的个人信息处理活动进行监督。如果我们与第三方个人信息处理者共同决定您个人信息的处理目的和处理方式的，将与合作商约定各自的权利和义务，且该约定不影响您向其中任何一个个人信息处理者要求行使您的权利，若侵害您的个人信息权益造成损害的，我们将依法承担责任。</span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们将对个人信息的共享活动事先进行个人信息保护影响评估，对输出形式、流转、使用等采取有效的技术保护措施。在合作协议层面，严格要求合作商的信息保护义务与责任，与业务合作商在合作前签署关于数据安全的保护协议。</span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我们制定了《第三方信息共享清单》向您清晰、简洁的介绍我们内嵌</span><span style=\"font-family: 微软雅黑;\">SDK清单、与业务合作伙伴通过接口（API）等方式与第三方进行信息共享的情况。</span></span></p>\n<p class=\"MsoNormal\" style=\"text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们与第三方进行个人信息共享的情形有</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">：</span></p>\n<p class=\"18\" style=\"margin-left: 21.2500pt; text-indent: -21.2500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l7 level1 lfo6;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; display: none; mso-hide: all; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">1.&nbsp;</span><!--[endif]--></p>\n<p class=\"18\" style=\"margin-left: 21.2500pt; text-indent: -21.2500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l7 level1 lfo6;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; display: none; mso-hide: all; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">2.&nbsp;</span><!--[endif]--></p>\n<p class=\"18\" style=\"margin-left: 21.2500pt; text-indent: -21.2500pt; mso-char-indent-count: 0.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideo mso-font-kerning: 1.0000pt;\">履行我们在相关用户协议或本隐私政策中的义务</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">，</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">行使我们的权利或遵守法律规定目的，我们可能需要向部分业务合作伙伴共享您的部分信息。但我们承诺我们只会共享您的必要个人信息，如果我们共享您的个人敏感信息或改变个人信息的使用及处理目的，我们会将再次征求您的授权同意。特别地，我们所提供的产品和服务中某些具体的模块或功能可能由业务合作伙伴的应用程序接口（</span><span style=\"font-family: 微软雅黑;\">API）、业务合作伙伴软件工具开发包（SDK）提供，或我们的产品和服务通过业务合作伙伴的应用程序接口（API）、软件工具开发包（SDK）链接至业务合作伙伴。</span></span><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">无论何种业务合作伙伴及合作形式，我们会进行严格的安全检测接入评估，</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">并对业务合作伙伴获取信息的</span><span style=\"font-family: 微软雅黑;\">SDK、应用程序接口（API）进行严格的安全监测，令其按照不低于本隐私政策以及适当的保密和安全措施来处理您的个人信息。点击查看</span></span></strong><a href=\"https://jx.kuwo.cn/ether/jx_third_sdk.html\"><strong><u><span class=\"15\" style=\"font-family: 微软雅黑; line-height: 150%; color: #800080; font-weight: bold; font-size: 10pt;\"><span style=\"font-family: 微软雅黑;\">《第三方信息共享清单》</span></span></u></strong></a><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">，了解我们通过产品内嵌</span><span style=\"font-family: 微软雅黑;\">SDK及API接口与第三方的信息共享情况</span></span><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.1.5.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">与受酷</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">委托提供某项服务的合作方共享：当我们开展客户服务、用户调研、活动奖品发放或其他需要委托第三方开展的业务时，我们可能会需要与合作方共享您的必要的用户个人信息以完成前述事宜。此时，我们将采用适当方式在征得您的同意后进行共享；同时，我们会进行严格进行合作方筛选，并要求其按照不低于本隐私政策以及适当的保密和安全措施来处理您的个人信息</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.1.6.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">广告合作中的共享：</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l12 level1 lfo7;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(1)&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">广告投放：我们可能会向广告主及</span><span style=\"font-family: 微软雅黑;\">/或其委托的投放代理商提供您的设备信息、群体标签以向您推送更合适您的资讯、推广等商业性信息。</span></span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l12 level1 lfo7;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(2)&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">广告统计分析与优化：我们可能会向提供广告统计分析与优化服务的合作商提供您的设备信息、群体标签、广告曝光、浏览、点击、播放以及广告转化数据等广告相关数据，用于分析、衡量广告和相关服务的有效性、进行广告或决策建议、提高广告有效触达率，更好的为您提供优质、适合您的服务；广告主及</span><span style=\"font-family: 微软雅黑;\">/或其委托的代理商可能要求我们提供前述部分或全部信息，用于进行用户来源的运营分析、优化广告投放策略或改进其产品与服务。</span></span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 42.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l12 level1 lfo7;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">(3)&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">请您放心，就前述广告合作中所涉信息对外提供，我们会采用去标识化、匿名化或加密算法等技术措施对数据进行处理，确保合作商无法直接识别到您的身份。合作商根据接收的数据，通过自动化方式自行决策是否下发广告、进行统计分析与优化（包括与其合法获取的其他数据相结合进行统计分析与优化）；请您知悉，对于部分广告内容，是广告主根据您在其应用</span><span style=\"font-family: 微软雅黑;\">/软件内的用户习惯、偏好等用户画像进行的个性化推荐，未经您的授权或非法定情形下，我们从未也不会去获取您在其他应用内的行为或个人信息</span></span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.3500pt; text-indent: -21.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.2.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">个人信息转移</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 0.0000pt; text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们不会将您的个人信息转移给任何公司、组织和个人，但以下情形除外：</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.2.1.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">在获得您的明确同意后，我们会向其他方转移您的个人信息</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">；</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 35.4500pt; text-indent: -35.4500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level3 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.2.2.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">因合并、分立、解散、被宣告破产等原因需要转移您的个人信息的，我们将向您告知接收方的名称或者姓名和联系方式，并会要求新的持有您个人信息的公司、组织继续受此政策的约束，否则我们将要求该公司、组织重新向您征求同意</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; text-indent: -28.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.3.&nbsp;</span><!--[endif]--><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">公开披露</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 0.0000pt; text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">我们不会对外公开披露所收集的个人信息；如必须公开披露时，我们会向您告知此次公开披露的目的、披露信息的类型及可能涉及的敏感信息，并征得您的单独同意</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">。</span></p>\n<p class=\"MsoNormal\" style=\"margin-left: 28.3500pt; text-indent: -28.3500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level2 lfo3;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">3.4.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; mso-ansi-font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">共享、转让、公开披露个人信息时事先征得授权同意的例外</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.0000pt; mso-para-margin-left: 2.0000gd; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">根据《个人信息保护法》的规定，以下情形下，我们共享、转让、公开披露您的个人信息，无需事先取得您的同意：</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.0000pt; text-indent: 0.0000pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l2 level1 lfo8;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">（1）</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为订立、履行您作为一方当事人的合同所必需；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.0000pt; text-indent: 0.0000pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l2 level1 lfo8;\"><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">（2）</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">为履行法定职责或者法定义务所必需</span></strong><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">；</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.0000pt; text-indent: 0.0000pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; /span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">法律、行政法规规定的其他情形。</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 21.2500pt; text-indent: -21.2500pt; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%; mso-list: l5 level1 lfo3;\"><a name=\"您如何了解和控制您的个人信息\"></a><!-- [if !supportLists]--><span style=\"font-family: 微软雅黑; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">4.&nbsp;</span><!--[endif]--><strong><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-weight: bold; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">您如何了解和控制您的个人信息</span></strong></p>\n<p class=\"MsoNormal\" style=\"margin-left: 0.0000pt; text-indent: 20.0000pt; mso-char-indent-count: 2.0000; mso-layout-grid-align: none; layout-grid-mode: char; text-autospace: ideograph-numeric; mso-pagination: none; line-height: 150%;\"><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">我们将尽一切可能采取适当的技术手段，保证您对您个人信息的控制权，包括：您可以访问、更正</span><span style=\"font-family: 微软雅黑;\">/修改、删除您的个人信息，获取您的个人信息副本，也可以撤回之前作出的对您个人信息的同意，同时您也可以注销您的</span></span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\">酷我账号</span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-font-kerning: 1.0000pt;\"><span style=\"font-family: 微软雅黑;\">。为了方便您行使您的上述控制权，我们在产品的相关功能页面为您提供了操作指引和操作设置，您可以自行操作。若您在操作过程中有疑惑、困难，或者您无法通过上述途径和方式行使您的个人信息主体权利，您可以通过本隐私政策第</span><span style=\"font-family: 微软雅黑;\">8条约定的方式联系我们，我们会按照法律法规的规定及时为您处理。在了解、更新、更正和删除前述信息时，我们可能会要求您进行身份验证，以保障</span></span><span style=\"mso-spacerun: 'yes'; font-family: 微软雅黑; line-height: 150%; font-size: 10.0000pt; mso-f
